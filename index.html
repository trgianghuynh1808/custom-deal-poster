<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Deal Poster</title>
  </head>
  <body>
    <input type="file" id="background-upload" accept="image/*" />
    <button id="qr-code-btn">Generate QR Code</button>
    <button id="bar-code-btn">Generate Bar Code</button>
    <button id="reset-btn">Reset</button>
    <button id="export-btn">Export</button>
    <div for="gift-code-input">Gift Code:</div>
    <input type="text" id="gift-code-input" style="margin-bottom: 10px" />
    <canvas id="canvas"></canvas>

    <script src="./libs/fabric.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
